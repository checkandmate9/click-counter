<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buton Tıklama Sayacı</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p class="modalMessagee" id="modalMessage"></p>
      <p class="modalMessagee2" id="modalMessage2"></p>
      <img id="turtleimg" src="images/turtle.png" alt="Image" style="display: none">
      <img id="rabbitimg" src="images/rabbit.png" alt="Image" style="display: none">
      <img id="monkeyimg" src="images/monkey.png" alt="Image" style="display: none">
      <img id="cheetahimg" src="images/cheetah.png" alt="Image" style="display: none">
    </div>
  </div>
  <div class="container">
    <div class="timer">
    <span id="seconds" class="seconds">0</span>
    <span id="milliseconds" class="milliseconds">: 00</span>
    </div>
    <p id="tanıtım" class="tanıtımm">WELCOME TO THE CLICK GAME</p><br>
    <p id="req" class="reqq">PLEASE CLICK AS MUCH AS YOU CAN</p>
    <button id="myButton"><p id="clickCount" class="clickcount"></p>CLICK!!!</button>
    <button id="restartButton" style="display: none">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
