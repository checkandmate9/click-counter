<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buton Tıklama Sayacı</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalMessage"></p>
      <img id="turtleimg" src="images/turtle.webp" alt="Image" style="display: none">
      <img id="rabbitimg" src="images/rabbit.webp" alt="Image" style="display: none">
      <img id="monkeyimg" src="images/maymun.jpg" alt="Image" style="display: none">
      <img id="cheetahimg" src="images/cheetah.jpg" alt="Image" style="display: none">
    </div>
  </div>
  <div class="container">
    <button id="myButton">Tıkla!</button>
    <button id="restartButton" style="display: none">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
